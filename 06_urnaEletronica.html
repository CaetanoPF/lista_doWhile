<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //Entrada
    let geral = [{ candidato: "Joãozinho", votos: 0 }, { candidato: "Mariazinha", votos: 0 }, { candidato: "Branco", votos: 0 }, { candidato: "Nulo", votos: 0 }];
    let contador = 0;

    //Processamento
    while (contador < 15) {
        contador++;
        let voto = prompt("Informe o seu voto: J-Joãozinho, M-Mariazinha, N-Nulo e B-Branco").toUpperCase().trim();
        switch (voto) {
            case "J":
                geral[0].votos++;
                break;
            case "M":
                geral[1].votos++;
                break;
            case "B":
                geral[2].votos++;
                break;
            case "N":
                geral[3].votos++;
                break;
            default:
                alert("Valor inválido!");
                break;
        }
    }

    const porcentagemB = (geral[2].votos * 100) / contador;
    const porcentagemN = (geral[3].votos * 100) / contador;

    geral.sort(function (x, y) {
        return y.votos - x.votos;
    })

    //Saída
    document.write(`${geral[0].candidato}: ${geral[0].votos} Votos. <br> ${geral[1].candidato}: ${geral[1].votos} Votos. <br> ${geral[2].candidato}: ${geral[2].votos} Votos. <br> ${geral[3].candidato}: ${geral[3].votos} Votos. <br> E o vencedor é ${geral[0].candidato}. <br> A porcentagem de votos Brancos é: ${porcentagemB.toFixed(0)}% e votos Nulos: ${porcentagemN.toFixed(0)}%.`);


</script>
