<meta charset="UTF-8">
<script>
    /*
    Problema: Validar senha
    Faça um programa que receba uma senha formada de quatro números inteiros, verifique se a senha está correta e, caso não esteja, solicite novamente a senha. Se a senha entrada for a correta, deverá ser apresentada a mensagem “Senha Correta”, caso contrário, “Senha Incorreta”.
    */

    //Entrada
    let pin = parseInt(prompt("Informe uma senha formada de quatro números inteiros:").trim());

    //Processamento
    while (isNaN(pin) || Number.isInteger(pin) == false || (pin / 1000) < 1 || (pin/1000) > 10) {
        pin = 0;
        pin = parseInt(prompt("Valores inválidos! Tente novamemte!").trim());
    }

    let verifique = parseInt(prompt("Informe novamente sua senha para verificar:").trim());

    while (pin != verifique) {
        verifique = 0;
        verifique = parseInt(prompt("Senha incorreta! Tente novamente!").trim());
    }
    
    //Saída
    document.write(`Login bem sucedido!`);

</script>
