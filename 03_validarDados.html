<meta charset="UTF-8">
<script>
    /*
    Problema: Validar dados do Usuário
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    //Entrada
    let dados = {
        nome: prompt('Informe seu nome:'),
        idade: prompt('Informe sua idade:'),
        salario: prompt('Informe seu salário:'),
        sexo: prompt('Informe seu sexo (F-Feminino ou M-Masculino):'),
        ec: prompt('Informe seu estado civíl (S-Solteiro(a), C-Casado(a), V-Viúvo(a) ou D-Divorciado(a)):')
    }

    //Processamento
    while(dados.nome.length < 3) {
        dados.nome = prompt('Informe seu nome (com mais de 3 caracteres):')
    }
    while(dados.idade < 0 || dados.idade > 150) {
        dados.idade = prompt('Informe sua idade (entre 0 e 150 anos):')
    }
    while (dados.salario < 0) {
        dados.salario = prompt('Informe seu salário (valor maior que 0):')
    }
    while (dados.sexo != 'f' && dados.sexo != 'm') {
        dados.sexo = prompt('Informe seu sexo (F-Feminino ou M-Masculino):')
    }
    while (dados.ec != 's' && dados.ec != 'c' && dados.ec != 'v' && dados.ec != 'd' ) {
        dados.ec = prompt('Informe seu estado civíl (S-Solteiro(a), C-Casado(a), V-Viúvo(a) ou D-Divorciado(a)):')
    }

    //Saída
    document.write(`Login bem-sucedido! Usuário: ${dados.nome}.\nIdade: ${dados.idade}.\nSalário: ${dados.salario}.\nSexo: ${dados.sexo.toLocaleUpperCase()}.\nEstado Civil: ${dados.ec}.`);

</script>
